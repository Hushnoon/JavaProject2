<div class="col-md-10 col-md-offset-1">

  <form class="form-basic" ng-hide="userCtrl.updateShow">

    <div class="form-title-row">
      <h2>EDIT USER</h2>
    </div>

    <div class="form-row">
      <label>
        <span>Full name</span>
        <input type="text" name="name" ng-model="userCtrl.selectedUser.fullName">
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Email</span>
        <input type="email" name="email" ng-model="userCtrl.selectedUser.email">
      </label>
    </div>
<!-- 
    <div class="form-row">
      <label>
        <span>Dropdown</span>
        <select name="dropdown">
          <option>Option One</option>
          <option>Option Two</option>
          <option>Option Three</option>
          <option>Option Four</option>
        </select>
      </label>
    </div> -->

    <div class="form-row">
      <!-- <input type="submit" value="Update User" class="btn btn-sm btn-success"/> -->
       <button type="submit" class="btn btn-sm btn-success" ng-click="userCtrl.updateUser()">Update User</button>
    </div>

  </form>

  <br/> 
  <!--Panel to display all users-->
  
  <div class="panel panel-default user-table">
    <div class="panel-heading">
      <div class="row">
        <div class="col col-xs-6">
          <h3 class="panel-title">ALL USER DETAILS</h3>
        </div>
        <div class="col col-xs-6 text-right">
          <a href="#!/register" class="btn btn-sm btn-primary btn-create" >Register</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-list">
        <thead>
          <tr>
            <th><em class="fa fa-cog"></em></th>
            <th class="hidden-xs">ID</th>
            <th>Name</th>
          </tr> 
        </thead>
        <tbody>
          <tr ng-repeat="user in userCtrl.users">
            <td align="center">
              <a class="btn btn-default"><em class="fa fa-pencil" ng-click="userCtrl.editUser(user)"></em></a>
              <a class="btn btn-danger" ng-click="userCtrl.deleteUser(user)"><em class="fa fa-trash"></em></a>
            </td>
            <td class="hidden-xs">{{user.fullName}}</td>
            <td>{{user.email}}</td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col col-xs-4">Page 1 of 5
        </div>
        <div class="col col-xs-8">
          <ul class="pagination hidden-xs pull-right">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
          </ul>
          <ul class="pagination visible-xs pull-right">
            <li><a href="#">«</a></li>
            <li><a href="#">»</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--footer ends-->
  </div>

</div>
