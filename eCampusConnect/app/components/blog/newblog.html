    <h4>Add New Blog</h4>

        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" ng-model="blogCtrl.blog.title">
      </div>
      <div class="form-group">
        <label for="content">Description:</label>
        <input type="textarea" class="form-control" id="content" ng-model="blogCtrl.blog.description">
      </div>

      <a href class="btn btn-success" ng-click="blogCtrl.add()">Submit</a>
    </form>

  </div>
</div>
